<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>Open Music</title>
  </head>
  <body class="colContainer">
    <script type="module" src="./src/scripts/index.js"></script>
    <header class="rowContainer">
      <h1>
        <span class="purple">O</span>PEN <span class="purple">M</span>USIC
      </h1>
      <button class="toggleDarkMode"></button>
    </header>

    <main class="colContainer">
      <section class="genreFilter colContainer">
        <h2>Gênero Musical</h2>
        <div class="buttonsContainer rowContainer">
          <button class="selected">Todos</button>
          <button>Pop</button>
          <button>MPB</button>
          <button>Forró</button>
          <button>Samba</button>
          <button>Baião</button>
          <button>Rap</button>
          <button>Hip-Hop</button>
        </div>
      </section>

      <section class="priceFilter colContainer">
        <div class="priceTitle rowContainer">
          <h2>Definir Preço</h2>
          <p>
            Até
            <span class="purple">R$</span>
            <span id="sliderPrice" class="purple">0</span>
          </p>
        </div>
        <!--<input type="slider"> vou fazer de outro jeito para me desafiar-->
        <div class="priceSliderContainer">
          <div class="bar" id="priceslider">
            <span class="posIndicator"></span>
          </div>
        </div>
      </section>

      <section class="albumContainer colContainer">
        <h2>Albuns Encontrados</h2>
        <div class="albums rowContainer"></div>
      </section>
    </main>
  </body>
</html>
