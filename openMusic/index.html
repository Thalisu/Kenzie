<!DOCTYPE html>
<html lang="pt-BR" class="lightModeTheme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>Open Music</title>
  </head>
  <body class="colContainer">
    <header class="rowContainer">
      <h1>
        <span class="purple">O</span>PEN <span class="purple">M</span>USIC
      </h1>
      <button class="toggleDarkMode">
        <img
          src="./src/assets/icons/moon-icon.svg"
          alt="DM"
          class="toggleTheme"
        /><img src="./src/assets/icons/sun-icon.svg" alt="LM" />
      </button>
    </header>

    <main class="colContainer">
      <section class="genreFilter colContainer">
        <h2>Gênero Musical</h2>
        <div class="buttonsContainer rowContainer">
          <button class="selected">Todos</button>
          <button>Pop</button>
          <button>MPB</button>
          <button>Forró</button>
          <button>Samba</button>
          <button>Baião</button>
          <button>Rap</button>
          <button>Hip-Hop</button>
        </div>
      </section>

      <section class="priceFilter colContainer">
        <div class="priceTitle rowContainer">
          <h2>Definir Preço</h2>
          <p>
            Até
            <span class="purple">R$</span>
            <span id="price" class="purple">100</span>
          </p>
        </div>
        <!--<input type="slider"> vou fazer de outro jeito para me desafiar-->
        <div class="priceFilterSlider">
          <div class="bar">
            <span class="posIndicator"></span>
          </div>
        </div>
      </section>

      <section class="albumContainer colContainer">
        <h2>Albuns Encontrados</h2>
        <div class="albums rowContainer">
          <div class="album colContainer">
            <img src="./src/assets/imgs/cover-1.png" alt="" />
            <p>Acabou o Chorare</p>
            <div class="about rowContainer">
              <span class="artist">Novos Baianos</span>
              <span class="genre">MPB</span>
            </div>
            <div class="buy rowContainer">
              <span class="price">R$ 137,91</span>
              <button>Comprar</button>
            </div>
          </div>
          <div class="album colContainer">
            <img src="./src/assets/imgs/cover-2.png" alt="" />
            <p>The Wall</p>
            <div class="about rowContainer">
              <span class="artist">Pink Floyd</span>
              <span class="genre">Rock</span>
            </div>
            <div class="buy rowContainer">
              <span class="price">R$ 123,56</span>
              <button>Comprar</button>
            </div>
          </div>
          <div class="album colContainer">
            <img src="./src/assets/imgs/cover-3.png" alt="" />
            <p>To Pimp a Butterfly</p>
            <div class="about rowContainer">
              <span class="artist">Kendrick Lamar</span>
              <span class="genre">Rap</span>
            </div>
            <div class="buy rowContainer">
              <span class="price">R$ 102,66</span>
              <button>Comprar</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
