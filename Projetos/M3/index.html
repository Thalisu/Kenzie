<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./resources/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="./resources/js/tasks.js"></script>
    <script src="./resources/js/renderTasks.js" defer></script>
    <script src="./resources/js/createNewTask.js" defer></script>
    <script src="./resources/js/removeTask.js" defer></script>
  </head>

  <body>
    <header class="header__container">
      <div class="header__content">
        <h1 class="header__title">MY TASKS</h1>
        <input
          class="header__input--search input__box"
          type="search"
          placeholder="Pesquisar tarefa"
        />
      </div>
    </header>

    <main class="main__container">
      <form class="form__container">
        <h2 class="form__title title2">Inserir tarefa</h2>
        <div class="form__input-container">
          <input
            id="input_title"
            class="form__input--text input__box"
            type="text"
            placeholder="Digitar titulo da tarefa"
          />
          <select class="form__input--priority input__box">
            <option value="">Selecionar tipo</option>
            <option value="urgente">Urgente</option>
            <option value="importante">Importante</option>
            <option value="normal">Normal</option>
          </select>
        </div>
        <button class="form__button--add-task" type="submit">
          Adicionar Tarefa na Lista
        </button>
      </form>

      <section class="tasks__container">
        <h2>Tarefas</h2>
        <ul class="tasks__list"></ul>
      </section>
    </main>
  </body>
</html>
